name: dbt CI

on:
  pull_request:
    branches: [ "dev", "master" ]
  push:
    branches: [ "feature/python-models" ]  

jobs:
  dbt-ci:
    runs-on: ubuntu-latest
    environment: DBT_BTC

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dbt
        run: |
          python -m pip install --upgrade pip
          pip install "dbt-snowflake==1.11.2"

      - name: Write profiles.yml + private key
        shell: bash
        run: |
          mkdir -p /home/runner/.dbt

          cat > /home/runner/.dbt/profiles.yml <<'EOF'
${{ secrets.DBT_PROFILES_YML }}
EOF

          cat > /home/runner/.dbt/rsa_key <<'EOF'
${{ secrets.DBT_PRIVATE_KEY }}
EOF

          chmod 600 /home/runner/.dbt/rsa_key

      - name: Sanity check key delimiters
        shell: bash
        run: |
          sed -n '1,2p' /home/runner/.dbt/rsa_key
          tail -n 2 /home/runner/.dbt/rsa_key
          
      - name: Install dbt deps
        run: dbt deps --profiles-dir /home/runner/.dbt

      - name: Debug connection
        run: dbt debug --profile BTC --target dev --profiles-dir /home/runner/.dbt

      - name: Run models + tests
        run: dbt build --profile BTC --target dev --profiles-dir /home/runner/.dbt

